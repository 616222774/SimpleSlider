<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="node_modules/phantom-jasmine/vendor/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="node_modules/phantom-jasmine/vendor/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="node_modules/phantom-jasmine/vendor/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="node_modules/phantom-jasmine/lib/console-runner.js"></script>

  <!-- SOURCE FILES -->
  <script type="text/javascript" src="src/simpleslider.js"></script>

  <!-- TEST FILES -->
  <script type="text/javascript" src="src/test.js"></script>
</head>
<body>

<script type="text/javascript">

  var console_reporter = new jasmine.ConsoleReporter()
  var htmlReporter = new jasmine.HtmlReporter();

  jasmine.getEnv().addReporter(htmlReporter);
  jasmine.getEnv().addReporter(console_reporter);

  document.addEventListener( "DOMContentLoaded", function(){
    jasmine.getEnv().execute();
  });

</script>

</body>
</html>
